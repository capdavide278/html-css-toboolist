<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolista</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- inizio sezione con il titolo -->
        <header>
            <div class="riquadro">
                <img src="img/Logo.png" alt="logo boolean">
                <span><strong> Toboolist </strong></span>
            </div>
        </header>
    <main>    
        <div id="container">
            <!-- Aggiunta dei bottoni -->
            <section class="primasezione">
                <div class="button">
                    <button><span id="aggiungi">Add Task</span></button>
                </div>
                <div class="secondbutton">
                    <button id="second"><span id="secondtxt">Add Section</span></button>
                </div>
            </section>

        <!-- corpo della pagina -->
        <div class="containerinterno">
            <section>
                <span class="simbolo">&dtrif;</span>
                <span class="moments">New Task</span>
            </section>
            <br>
            <span class="check">&check;</span>
            <span class="txt">Quaterly Newsletter</span>
            <span><button>Editorial</button></span>
        </div>

        </div>
    </main>
</body>
</html>
