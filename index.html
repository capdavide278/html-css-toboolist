<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolista</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- inizio sezione con il titolo -->
        <header>
            <div class="riquadro">
                <img src="img/Logo.png" alt="logo boolean">
                <span><strong> Toboolist </strong></span>
            </div>
        </header>
    <main>    
        <div id="container">
            <!-- Aggiunta dei bottoni -->
            <section class="primasezione">
                <div class="button">
                    <button><span id="aggiungi">Add Task</span></button>
                </div>
                <div class="secondbutton">
                    <button id="second"><span id="secondtxt">Add Section</span></button>
                </div>
            </section>

        <!-- corpo della pagina -->
        <div class="containerinterno">
            
            <!-- prima sezione da qua partono le modifiche -->
            <section>
                <span class="simbolo">&dtrif;</span>
                <span class="moments">New Task</span>
            </section>
            <br>
            <span class="check">&check;</span>
            <span class="txt">Quaterly Newsletter</span>
            <span><button>Editorial</button></span>
            <br>
            <br>

            <!-- seconda sezione -->
            <section>
                <span class="simbolo">&dtrif;</span>
                <span class="moments">Today</span>
                </section>
                <br>
                <span class="check">&check;</span>
                <span class="txt">Recruiting blog post</span>
                <span><button>Editorial</button></span>
                <br>
                <br>
                <span class="check">&check;</span>
                <span class="txt">Mobile app lauanch</span>
                <span><button class="violet">Q1 goals</button></span>
                <br>
                <br>
                <!-- rimango la stessa classe ma inserisco un simbolo diverso -->
                <span class="check">&#10007;</span>
                <span class="txt">Interview John H.</span>
                <span><button class="green">Recruiting</button></span>
                <br>
                <br>
                <span class="check">&check;</span>
                <span class="txt">Summit update to mobile storefronts</span>
                <span><button class="orange">Mobile</button></span>
            </section>

            <!-- terza sezione -->
            <section>
                <span class="simbolo">&dtrif;</span>
                <span class="moments">Upcoming</span>
                </section>
                <br>

                <!-- rimango la stessa classe ma inserisco un simbolo diverso -->
                <span class="check">&#10007;</span>
                <span class="txt">Schedule meeting with Alex</span>
                <br>
                <br>

                <span class="check">&check;</span>
                <span class="txt">Hompage refresh</span>
                <span><button class="pink">Website</button></span>
                <br>
                <br>
               
                <span class="check">&check;</span>
                <span class="txt">Onboard new Sales Team members</span>
                <span><button class="verde">Sales</button></span>
                <br>
                <br>
                <span class="check">&check;</span>
                <span class="txt">Review editorial calendar</span>
                <span><button>Editorial</button></span>
            </section>
        </div>

        </div>
    </main>
</body>
</html>
